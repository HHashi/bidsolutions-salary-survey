<section data-ng-controller="SalariesController">
    <div class="page-header">
        <h1>New Salary</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
	            <div class="form-group">
                    <label class="control-label" for="salary">Salary</label>
                    <div class="controls">
                        <input type="number" data-ng-model="salary" id="salary" class="form-control" placeholder="Salary" required>
                    </div>
                </div>
	            <div class="form-group">
                    <label class="control-label" for="bonus">Bonus</label>
                    <div class="controls">
                        <input type="number" data-ng-model="bonus" id="bonus" class="form-control" placeholder="Bonus" required>
                    </div>
                </div>
	            <div class="form-group">
                    <label class="control-label" for="gender">Gender</label>
                    <div class="controls">
	                    <select id="gender" data-ng-model="gender" class="form-control" required>
		                    <option value="m">Male</option>
		                    <option value="f">Female</option>
	                    </select>
                    </div>
                </div>
	            <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="employment_location" id="employment_location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="employment_type">Gender</label>
                    <div class="controls">
	                    <select id="employment_type" data-ng-model="employment_type" class="form-control" required>
		                    <option value="permanent">Permanent</option>
		                    <option value="self_employed">Self Employed</option>
	                    </select>
                    </div>
                </div>
	            <div class="form-group">
                    <label class="control-label" for="working_practice">Working Practice</label>
                    <div class="controls">
                        <input type="text" data-ng-model="working_practice" id="working_practice" class="form-control" placeholder="Working Practice" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
