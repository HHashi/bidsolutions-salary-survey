<section data-ng-controller="SalariesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Salary</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="salary.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Salary</label>
                    <div class="controls">
                        <input type="text" data-ng-model="salary.salary" id="salary" class="form-control" placeholder="Salary" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="gender">Gender</label>
                    <div class="controls">
	                    <select id="gender" data-ng-model="salary.gender" class="form-control" required>
		                    <option value="m">Male</option>
		                    <option value="f">Female</option>
	                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="employment_type">Employment Type</label>
                    <div class="controls">
	                    <select id="employment_type" data-ng-model="salary.employment_type" class="form-control" required>
		                    <option value="permanent">Permanent</option>
		                    <option value="self_employed">Self Employed</option>
	                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
