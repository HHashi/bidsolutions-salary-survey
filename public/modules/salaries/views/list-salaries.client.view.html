<section ng-controller="SalariesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Salaries</h1>
    </div>

	<ul class="list-unstyled">
		<li><h3>Average Salary {{salaries | averageSalary | currency}}</h3></li>
	</ul>

    <highchart id="avgSalary" config="chartConfig"></highchart>

    <div class="list-group">
        <a data-ng-repeat="salary in salaries" data-ng-href="#!/salaries/{{salary._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="salary.created | date:'medium'"></span>
				by
				<span data-ng-bind="salary.user.displayName"></span>
			</small>

	        <span data-ng-bind="salary.salary | currency" class="pull-right">{{salary.salary}}</span>

			<h4 class="list-group-item-heading" data-ng-bind="salary.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!salaries.$resolved || salaries.length">
    	No Salaries yet, why don't you <a href="/#!/salaries/create">create one</a>?
    </div>
</section>
